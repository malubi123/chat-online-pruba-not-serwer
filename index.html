<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiadomości Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wiadomości Online</h1>
        <input type="text" id="username" placeholder="Wprowadź nazwę użytkownika" />
        <input type="text" id="token" placeholder="Wprowadź token dostępu" />
        <textarea id="message" placeholder="Wpisz wiadomość..."></textarea>
        <button id="sendBtn">Wyślij</button>
        <div id="messages"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
